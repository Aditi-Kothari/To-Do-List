<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>

<body onload=clock()>
  <div class="start">
    <h1><span class="styling">TO</span><span class="styling_1"> - DO</span>   LIST</h1>
    <div class="date">
      <span id="datedata">DATE</span>
    </div>
  
  <div class="input-div">
    <input type="text" class="input" placeholder="Add Your Task" id="addtaskinput">
    <button class="addButton"><i class="fa fa-plus"></i></button>
  </div>
  
<div class="container">

</div>
</div>
  <script src="app.js"></script>
</body>
</html>
